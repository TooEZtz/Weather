<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/122d7df3b1.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card">
    <div class="search">
    <input type="text" name="cityName" id="cityName" placeholder="Enter City Name" required spellcheck="false">
   <button> <i class="fa-solid fa-magnifying-glass"></i></button>
  </div>
  <div class="weather">
    <img src="Images/cloudy.png" class="weather-icon">
    <h1 class="temp">22°C</h1>
    <h2 class="city">New York</h2>

    <div class="details">
      <div class="col">
        <img src="Images/storm.png" alt="">
        <div>
          <p class="humidity">
            50%
          </p>
          <p>
            Humidity
          </p>
        </div>
      </div>
      <div class="col">
        <img src="Images/snowflake.png" alt="">
        <div>
          <p class="wind">
            15 km/h
          </p>
          <p>
            Wind Speed
          </p>
        </div>
      </div>
    </div>
  </div>
    <div class="icon-weather">

    </div>
  </div>


  <script>
    const apiKey = "d9055eaf855fe90b3c2e03b052b93a72";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=kathmandu";

    async function checkWeather(){
      const response = await fetch (apiUrl + `&appid=${apiKey}`);
      var data = await response.json();

      console.log(data);
      document.querySelector(".city").innerHTML = data.name ;
      document.querySelector(".temp").innerHTML = data.main.temp + "°C";
      document.querySelector(".humidity").innerHTML = data.main.humidity + "%" ;
      document.querySelector(".wind").innerHTML = data.wind.speed +"km/h" ;


    }

    checkWeather();
  </script>
</body>
</html>
